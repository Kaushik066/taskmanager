{% include 'partials/header.html' %}
	<header>
		<h1>Tasks</h1>
		<a href="/todos/add">Add Tasks</a>
		<hr>
	</header>
	<table>
		<tr>
			<th>Task</th>
			<th>Content</th>
			<th>Status</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		{% for todo in todos %}
		<tr>
			<td><a href="/todos/details/{{todo.id}}">{{todo.title}}</a></td>
			<td>{{todo.text}}</td>
			<td>{{todo.status}}</td>
			<td><a href="/todos/edit/{{todo.id}}">Edit</a></td>
			<td><a href="/todos/delete/{{todo.id}}">Delete Task</a></td>
		</tr>
		{% endfor %}
	</table>
{% include 'partials/footer.html' %}
